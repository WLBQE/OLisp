os: osx

before_install:
- brew unlink python
- brew update
- brew upgrade
- brew install ocamlbuild
- brew install opam
- opam init -y
- eval `opam config env`
- brew install llvm
- opam install -y llvm
- sudo ln -s /usr/local/opt/llvm/bin/lli /usr/local/bin/lli
- sudo ln -s /usr/local/opt/llvm/bin/llc /usr/local/bin/llc

install:
- make

script:
- ./test_parser.sh
- ./test_hello.sh

notifications:
  email: false
