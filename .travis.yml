os: osx

before_install:
- brew update
- brew install ocamlbuild
- brew install opam
- opam init -y
- eval `opam config env`
- brew install llvm
- opam install -y llvm
- sudo ln -s /usr/local/opt/llvm/bin/lli /usr/local/bin/lli

install:
- make

script:
- ./test_parser.sh
- ./test_hello.sh

notifications:
  email: false
